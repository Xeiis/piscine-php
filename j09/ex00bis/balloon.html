<!doctype html>
<html>
	<head>
		<title>BaLLooN</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	<style>
		#div{
			width:200px;
			height:200px;
			background-color:red;
			border-radius:500px;
			margin-left:auto;
			margin-right:auto;
		}
	</style>
	<body>
		<div id="div"></div>
		<script>
			var color = ["red", "green", "blue"];
			var i = 1;
			$('#div').click(function(){
				var hauteur = $(this).height() + 10;
				var largeur = $(this).width() + 10;
				if (hauteur > 420)
				{
					hauteur = 200;
					largeur = 200;
				}
				$(this).css('height',hauteur);
				$(this).css('width',largeur);
				i++;
				if (i == 3)
					i = 0;
				$(this).css('background-color',color[i]);
			});
			$('#div').mouseout(function(){
				var hauteur = $(this).height() - 5;
				var largeur = $(this).width() - 5;
				if (hauteur < 200)
				{
					hauteur = 200;
					largeur = 200;
				}
				$(this).css('height',hauteur);
				$(this).css('width',largeur);
				i--;
				if ($(this).css('backgroundColor') == 'rgb(255, 0, 0)')
					i--;
				if (i < 0)
					i = 3 + i;
				$(this).css('background-color',color[i]);
			});
		</script>
	</body>
</html>
