	<body>

			var elem = document.getElementById('submit');
			elem.onclick = function()
			{
				var left = document.getElementById('left');
				var right = document.getElementById('right');
				var operator = document.getElementById('operator');
				if ((parseFloat(left.value) != parseInt(left.value)) ||
				(parseFloat(right.value) != parseInt(right.value)) ||

				{
					alert('Error :(');
					console.log('Error :(');
					return;
				}		
				if (right.value == 0 && (operator.value == '/' || operator.value == '%'))
				{
					alert('It\'s over 9000!');
					console.log('It\'s over 9000!');
					return;
				}
				if (operator.value == '+')
				var result = parseInt(right.value) + parseInt(left.value);
				else if (operator.value == '-')
				var result = right.value - left.value;
				else if (operator.value == '*')
				var result = right.value * left.value;
				else if (operator.value == '/')
				var result = right.value / left.value;
				else if (operator.value == '%')
				var result = right.value % left.value;
				else
				alert('Tu as modifier mes opÃ©rateurs ??');

				console.log(result);

			setInterval(function(){alert('Please, use me...')}, 30000);
